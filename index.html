<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icons used -->
    <!-- <a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons created by ariefstudio - Flaticon</a> -->
    <!-- <a href="https://www.flaticon.com/free-icons/o" title="o icons">O icons created by Freepik - Flaticon</a> -->

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JS -->
    <script src="./js/script.js" defer></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="bodyContainer">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h1 class="level"></h1>
        <div class="board">
            <div class="space" id="box1"></div>
            <div class="space" id="box2"></div>
            <div class="space" id="box3"></div>
            <div class="space" id="box4"></div>
            <div class="space" id="box5"></div>
            <div class="space" id="box6"></div>
            <div class="space" id="box7"></div>
            <div class="space" id="box8"></div>
            <div class="space" id="box9"></div>
        </div>
        <div class="resetButtons">
            <h1 class="reset">Reset:</h1>
            <div class="buttons">
                <button id="resetEasy">Easy</button>
                <button id="resetMedium">Medium</button>
                <button id="resetHard">Hard</button>
            </div>
            
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Game Over!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="reset2"></button>
                </div>
                <div class="modal-body">
                    <h5><span id="winner"></span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="reset1">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
